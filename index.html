<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery">
        <img src="./Images/c5.jpg" alt="Image 1" class="gallery-img">
        <img src="./Images/c6.jpg" alt="Image 2" class="gallery-img">
        <img src="./Images/c7.jpg" alt="Image 3" class="gallery-img">
        <img src="./Images/c8.jpg" alt="Image 4" class="gallery-img">
    </div>

    <div id="popup" class="popup">
        <span class="close">&times;</span>
        <img class="popup-content" id="popup-img">
    </div>

    <script src="script.js"></script>
</body>

</html>
